<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Middleware -->
    <script>
      (async function () {
        const user = await JSON.parse(localStorage.getItem("DataUser"));
        if (user) window.location.href = "./lobby.html";
      })();
    </script>
    <!-- Font Family -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
    </style>

    <!-- Vendors -->
    <link rel="stylesheet" href="./assets/vendors/tailwind-elements/tailwind-element.min.css" />
    <script src="./assets/vendors/tailwind-elements/tailwind-element.min.js"></script>
    <script src="./assets/vendors/tailwind/tailwindcss.js"></script>
    <script src="https://kit.fontawesome.com/942cc2153b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Math Puzzle</title>
  </head>
  <body class="bg-[#202020]">
    <section
      class="absolute left-2/4 top-2/4 -translate-y-2/4 -translate-x-2/4"
    >
      <div class="block p-6 rounded-lg w-80 sm:w-96">
        <div class="text-center text-white my-5 text-4xl">Math Puzzle</div>
        <form id="form-login">
          <div class="form-group mb-6">
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-[#202020] border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-white focus:bg-[#202020] focus:outline-none"
              id="exampleInput90"
              name="name"
              placeholder="Name"
              autocomplete="off"
            />
            <span class="error text-red-500 text-sm"></span>
          </div>

          <button
            type="submit"
            class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Play
          </button>
        </form>
      </div>
    </section>

    <footer class="w-full p-5 bg-[#303030] text-center text-white text-sm fixed bottom-0">
      Copyright 2022 &copy; Ihsan Wahyudin
    </footer>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
